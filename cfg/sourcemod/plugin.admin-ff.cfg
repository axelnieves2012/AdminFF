// ConVars for plugin Admin's Friendly Fire Manager
// Version 1.1.2

// Whether or not enable Admin's FF manager
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
sm_adminff_enable "1"

// Friendly fire damage multipler.
// Set to 0 to disable FF from admins
// -
// Default: "0"
// Minimum: "0.000000"
// Maximum: "2.000000"
sm_adminff_give "0"

// Teammates damage multipler.
// Set to 0 to disable damage to admins
// -
// Default: "0.5"
// Minimum: "0.000000"
// Maximum: "2.000000"
sm_adminff_take "0.5"

// Manage FF for admins with:
// 0 - Generic flag
// 1 - Custom flag (6th)
// -
// Default: "0"
// Minimum: "0.000000"
// Maximum: "1.000000"
sm_adminff_customflag "0"